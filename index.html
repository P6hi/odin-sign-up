<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="odin-lined.png" alt="Odin Project logo">
            <h1>Odin</h1>
        </div>
    </header>
    <main>
        <div class="text-container">
            <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form-container">
            <form action="" method="get">
                <div class="form-section">
                    <h2>Let's do this!</h2>
                    <div class="form-controls">
                        <div>
                            <label for="first">First Name <em>(Required)</em></label>
                            <input type="text" id="first" name="firstName" minlength="2" maxlength="30" required>
                            <label for="email" required>Email <em>(Required)</em></label>
                            <input type="email" id="email" name="email" required>
                            <label for="password">Password <em>(Required)</em></label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="last">Last Name <em>(Required)</em></label>
                            <input type="text" id="last" name="lastName" required>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                            <label for="passwordConfirm">Confirm Password <em>(Required)</em></label>
                            <input type="password" id="passwordConfirm" name="passwordConf" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in.</a></p>
        </div>
    </main>
</body>
</html>
